<div *ngFor="let row of rows; let i = index" class="board-row">
  <div *ngFor="let col of columns; let j = index" class="board-cell-container disabled" attr.data-row="{{i}}" attr.data-col="{{j}}" attr.data-sector="{{(i - i%3) + (j-j%3)/3}}" (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (click)="onClick($event)">
    <div class="board-cell" tabIndex="0"></div>
  </div>
</div>
